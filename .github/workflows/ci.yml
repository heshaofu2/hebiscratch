name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # 后端测试
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found"

  # 前端构建测试
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 缓存 scratch-gui 构建
      - name: Cache scratch-gui build
        uses: actions/cache@v4
        id: scratch-cache
        with:
          path: frontend/public/scratch
          key: scratch-gui-${{ hashFiles('.github/workflows/ci.yml') }}-v1

      # 构建 scratch-gui（如果缓存未命中）
      - name: Build scratch-gui
        if: steps.scratch-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch develop https://github.com/heshaofu2/scratch-gui.git /tmp/scratch-gui
          cd /tmp/scratch-gui
          npm ci
          npm run build
          mkdir -p $GITHUB_WORKSPACE/frontend/public/scratch
          cp -r build/* $GITHUB_WORKSPACE/frontend/public/scratch/

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api

  # Docker 构建测试
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: scratch-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-python
          push: false
          tags: scratch-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
