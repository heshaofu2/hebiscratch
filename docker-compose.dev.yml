version: '3.8'

# 本地开发用：只启动基础设施服务
# 使用方法: docker-compose -f docker-compose.dev.yml up -d

services:
  # MongoDB 数据库
  mongo:
    image: mongo:6.0
    container_name: scratch-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: scratch

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: scratch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # MinIO 对象存储
  minio:
    image: quay.io/minio/minio:latest
    container_name: scratch-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  mongo_data:
  redis_data:
  minio_data:
