version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: scratch-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scratch-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - backend
    restart: unless-stopped

  # FastAPI 后端
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: scratch-backend
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - DEBUG=false
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB_NAME=scratch
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_DAYS=7
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=scratch-assets
      - MINIO_SECURE=false
    depends_on:
      - mongo
      - redis
      - minio
    restart: unless-stopped

  # MongoDB 数据库
  mongo:
    image: mongo:6.0
    container_name: scratch-mongo
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: scratch-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # MinIO 对象存储
  minio:
    image: quay.io/minio/minio:latest
    container_name: scratch-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
  minio_data:
